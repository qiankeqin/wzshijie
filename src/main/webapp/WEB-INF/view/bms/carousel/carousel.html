<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>玩赚世界——后台轮播图管理</title>
<#include "bms/common/head_include.html">
<!-- 上传图片 -->
<link rel="stylesheet" type="text/css" href="/plugin/uploadify/uploadify.css"/>
<script type="text/javascript" src="/plugin/uploadify/jquery.uploadify.min.js"></script>
<script type="text/javascript" src="/plugin/easyui/datagrid-dnd.js"></script>
</head>

<body>
  <div class="easyui-panel" style="padding: 10px; background: #fafafa;">
<!--     <form id="f_search" method="get">
            搜索关键字 手机号: <input name="membersPhone" id="membersPhone">
      <a href="javascript: void(0);" onclick="f_search()" class="easyui-linkbutton" iconCls="icon-search">查询</a>
    </form> -->
  </div>
  <div class="easyui-panel" style="padding: 5px; background: #fafafa;">
   <a href="javascript:openAdd()" class="easyui-linkbutton" iconCls="icon-add" plain="true">添加</a>
    <a href="javascript:bathDelete()" class="easyui-linkbutton" iconCls="icon-remove" plain="true">全部删除</a>
  </div>
  <table id="dg"></table>
  <script type="text/javascript">
			var $dg = $('#dg');//表格 列表
			var WAddId = "WAdd";//窗口id 添加
			var WEditId = "WEdit";//窗口id 修改

			$dg.datagrid({
						url : '/ajax/bms/carousel/list',
						nowrap : false, //True 就会把数据显示在一行里。
						striped : true, //True 就把行条纹化。（即奇偶行使用不同背景色）
						collapsible : true,
						fitColumns : true,
						searchbox : true,
						pagination : true,//True 就会在 datagrid 的底部显示分页栏
						pageSize : 20,
						frozenColumns : [ [ {//和列的特性一样，但是这些列将被冻结在左边。
							field : 'ck',
							checkbox : true
						} ] ],
						queryParams: {
							carouselState:0
						},
						idField : 'carouselID',//标识字段
						columns : [ [
								{
									field : 'carouselID',
									width:200,
									hidden:true,
									title : 'ID'
								},
								{
									field : 'carouselName',
									title : '标题',
									width:100
								},
								{
									field : 'carouselPosition',
									title : '位置',
									width:150
								},
								{
									field : 'carouselType',
									title : '类型',
									width:100,
									formatter : function(value, row, index) {
										// 0 心愿 1 足迹 2 无动作 3 链接
										if(value==0){
											return "心愿";
										}if(value==1){
											return "足迹";
										}if(value==2){
											return "无动作";
										}if(value==3){
											return "链接";
										}
									}
								},
								{
									field : 'carouselContent',
									title : '内容',
									width:150
								},
								{
									field : 'createTime',
									title : '发布时间',
									width:200
								},
								{
									field : 'abc',
									title : '操作',
									width:100,
									formatter : function(value, row, index) {
										return '<a href="javascript:openWEdit('
												+ row.carouselID
												+ ')" class="easyui-linkbutton" iconCls="icon-edit" plain="true">编辑</a>'
												+'&nbsp;&nbsp;<a href="javascript:del('
													+ row.carouselID
													+ ')" class="easyui-linkbutton" iconCls="icon-edit" plain="true">删除</a>';
									}
								},
								{
									field : 'operationName',
									title : '操作人',
									width:200,
									formatter : function(value, row, index) {
										return row.operationName+row.operationTime
													
									}
								}] ],
						onLoadSuccess : function() {
							$dg.datagrid("clearSelections");
						}
					});

/* 			function f_search() {
				$dg.datagrid("load", {
					membersPhone : $("#membersPhone").val(),
					crowdfundIsDel:0,
					crowdfundState:1
				});
			} */
			
			function openAdd() {
				var wUrl = "/bms/carousel/add";
				openW(WAddId, "轮播图添加", wUrl, "1050px");
			}
			
			function openWEdit(carouselID) {
				var wUrl = "/bms/carousel/"+carouselID+"/edit";
				openW(WEditId, "轮播图修改", wUrl, "1050px");
			}

			function del(id) {
				$.messager.confirm('系统提示', '确定要删除此条数据吗?', function(r) {
					if (r) {
						var ids = [];
						ids.push(id);
						ajaxDel(ids);
					}
				});
			}

			function bathDelete() {
				var rows = $dg.datagrid("getSelections");
				if (rows.length == 0) {
					$.messager.alert("系统提示", "至少选择一条数据！", 'info');
					return;
				}
				$.messager.confirm('系统提示', '确定要删除这些数据吗?', function(r) {
					if (r) {
						var ids = [];
						for (var i = 0; i < rows.length; i++) {
							ids.push(rows[i].carouselID);
						}
						ajaxDel(ids);
					}
				});
			}

			function ajaxDel(ids) {
				$.ajax({
					url : '/ajax/bms/carousel/delete',
					type : 'put',
					data : {
						ids : ids,
						carouselState:1
					},
					success : function(r) {
						if (r.result) {
							$.messager.alert("系统提示", "删除成功！", 'info');
							$dg.datagrid('reload');
						} else {
							$.messager.alert("系统提示", r.ms, 'info');
						}
					}
				});
			}
		</script>
</body>
</html>
