<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>玩赚世界——后台助理管理</title>
<#include "bms/common/head_include.html">

</head>

<body>
  <div class="easyui-panel" style="padding: 10px; background: #fafafa;">
    <form id="f_search" method="get">
            搜索关键字 手机号: <input name="membersPhone" id="membersPhone">
            <td>类型:
	               <select id="crowdfundType" name="crowdfundType" class="easyui-combobox" style="width:80px;">
			           <option value="2">ALL</option>
			           <option value="0">心愿 </option>
			           <option value="1">足迹</option>
	         	   </select>
         	   </td>
      <a href="javascript: void(0);" onclick="f_search()" class="easyui-linkbutton" iconCls="icon-search">查询</a>
    </form>
  </div>
  <table id="dg"></table>
  <script type="text/javascript">
			var $dg = $('#dg');//表格 列表
			var WAddId = "WAdd";//窗口id 添加
			var WEditId = "WEdit";//窗口id 修改

			$dg.datagrid({
						url : '/ajax/bms/crowdfund/crowdfundRdList',
						nowrap : false, //True 就会把数据显示在一行里。
						striped : true, //True 就把行条纹化。（即奇偶行使用不同背景色）
						collapsible : true,
						fitColumns : true,
						searchbox : true,
						pagination : true,//True 就会在 datagrid 的底部显示分页栏
						pageSize : 20,
						frozenColumns : [ [ {//和列的特性一样，但是这些列将被冻结在左边。
							field : 'ck',
							checkbox : false
						} ] ],
						queryParams: {
							crowdfundType:2,
							membersPhone: '',
							crowdfundIsDel:0
						},
						idField : 'id',//标识字段
						columns : [ [
								{
									field : 'membersID',
									title : '用户ID',
									width:70
								},
								{
									field : 'crowdfundID',
									title : '内容ID',
									width:70
								},
								{
									field : 'membersPhone',
									title : '手机号',
									width:100
								},
								{
									field : 'membersNickName',
									title : '昵称',
									width:150
								},
								{
									field : 'crowdfundDesc',
									title : '详情',
									width:600,
									formatter : function(value, row, index) {
										return '<a href="javascript:openDetails('
												+ row.crowdfundID
												+ ')">'+row.crowdfundDesc.substr(0,45)+'......</a>';
									}
								},
								{
									field : 'crowdfundType',
									title : '类型',
									width:50,
									formatter : function(value, row, index) {
										if(value==0){
											return "心愿";
										}if(value==1){
											return "足迹";
										}
									}
								},
								{
									field : 'crowdfundState',
									title : '发布类型',
									width:50,
									formatter : function(value, row, index) {
										if(value==0){
											return "用户发布";
										}if(value==1){
											return "后台发布";
										}
									}
								},
								{
									field : 'createTime',
									title : '发布时间',
									width:150
								},
								{
									field : 'crowdfundSort',
									title : '排序',
									width:50
								},
								{
									field : 'wDetailsAccount',
									title : '操作',
									width:100,
									formatter : function(value, row, index) {
										return '<a href="javascript:undoRd('
													+ row.crowdfundID
													+ ')" class="easyui-linkbutton" iconCls="icon-edit" plain="true">取消推荐</a>';
									}
								},
								{
									field : 'identifyState',
									title : '身份认证',
									width:100,
									formatter : function(value, row, index) {
										if(value==0){
											return "未认证";
										}if(value==1){
											return "待审核";
										}if(value==2){
											return "认证用户";
										}if(value==3){
											return "审核失败";
										}
									}
								},{
									field : 'operationName',
									title : '操作人',
									width:200,
									formatter : function(value, row, index) {
										return row.operationName+row.operationTime
													
									}
								}] ],
						onLoadSuccess : function() {
							$dg.datagrid("clearSelections");
						}
					});

			function f_search() {
				$dg.datagrid("load", {
					crowdfundIsDel:0,
					crowdfundType : $("#crowdfundType").combo("getValue"),
					membersPhone : $("#membersPhone").val()
				});
			}
			
			
			
			function openDetails(crowdfundID) {
				var wUrl = "/bms/crowdfund/"+crowdfundID+"/details";
				openW(WAddId, "助力查看", wUrl, "750px");
			}

			function undoRd(id) {
				$.ajax({
					url : '/ajax/bms/crowdfund/updateRd',
					type : 'put',
					data : {
						id : id,
						crowdfundRdState:0
					},
					success : function(r) {
						if (r.result) {
							$dg.datagrid('reload');
							$.messager.alert("系统提示", "取消推荐成功！", 'info');
						} else {
							$.messager.alert("系统提示", r.ms, 'info');
						}
					}
				});
			}

		</script>
</body>
</html>
